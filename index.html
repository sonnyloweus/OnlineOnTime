<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>My Game</title>
    </head>
    <body>
        <div id="home">
            <div id="todaySchedule">
                <div class="schedules tableTemplates" id="todaysPeriods">
                    <h3> <span id="today"></span> Schedule</h3>

                    <table id="todayTable" style="width:100%">
                        <tr>
                            <th>Time</th>
                            <th colspan="2" style="text-align: left;">Period</th> 
                        </tr>

                        <!-- <tr>
                            <td>11:40 PM</td>
                            <td>1</td>
                            <td>Free Period</td>
                        </tr> -->
                        
                    </table>
                </div>

            </div>

            <div id="weekSchedule">
                <div class="schedules tableTemplates" id="weekPeriods">
                    <h3>This Weeks Schedule</h3>
                    <table id="weekTable" style="width:100%" CELLSPACING=0>
                        <colgroup>
                            <col id="Mon" />
                            <col id="Tues"/>
                            <col id="Wednes" />
                            <col id="Thurs"/>
                            <col id="Fri" />
                        </colgroup>
                        <tr style="background-color: lightblue;">
                            <th>Mon</th>
                            <th>Tue</th> 
                            <th>Wed</th>
                            <th>Thu</th> 
                            <th>Fri</th>
                        </tr>
                        <!-- <tr>
                                <td>Per 1</td>
                                <td>Per 2</td>
                                <td>Per 1</td>
                                <td>Per 2</td>
                                <td>Per 1</td>
                            </tr> -->
                    </table>
                </div>
            </div>
        </div>

        <div id="editPeriods">
            <button id="newPeriod"> New Period âœš</button>

            <div id="newPeriodSettings">
                <h4>Period <span id="perNum"></span></h4>
                <p>Subject</p>
                
                <form id="periodForm">
                    <input type="text" class="perInput" id="perName" maxlength="25" autocomplete="off" required>
                    <p>Notify: <span id="notifyTime"></span> min Before</p>
                    <input type="range" min="1" max="15" value="5" step="1" class="slider" id="alarmTime">
                    <input type="submit" class="submitPeriod" id="createPeriod" value="Create">
                </form>

                <button class="closeButton" id="closePeriodSettings">X</button>
            </div>

            <div id="editPeriodSettings">
                <h4>Period <span id="perNum2"></span></h4>
                <p>Subject</p>

                <form id="periodForm2">
                    <input type="text" class="perInput" id="perName2" maxlength="25" autocomplete="off" required>
                    <p>Notify: <span id="notifyTime2"></span> min Before</p>
                    <input type="range" min="1" max="15" value="5" step="1" class="slider" id="alarmTime2">
                    <input type="submit" class="submitPeriod" id="savePeriod" value="Save">
                </form>

                <button class="closeButton" id="closePeriodSettings2">X</button>
            </div>


            <table class="tableTemplates" id="periodTable" style="width:100%">
                <tr>
                    <th>Period</th>
                    <th>Subject</th> 
                    <th>Alarm</th> 
                    <th></th>
                </tr>

                <!-- <tr>
                    <td>11:40 PM</td>
                    <td>1</td>
                    <td>Free Period</td>
                </tr> -->
                
            </table>
        </div>

        <button id="eachPeriodButton" > Edit Periods </button>

    </body>
    <link href="index.css" rel="stylesheet">
    <script src="js/functions.js"></script>
    <script src="js/classes.js"></script>

</html>
